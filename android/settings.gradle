pluginManagement {
    // Ubicación del SDK de Flutter desde local.properties
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def path = props.getProperty("flutter.sdk")
        assert path != null : "flutter.sdk no está en local.properties"
        return path
    }()

    // Necesario para que Flutter inyecte sus tareas/gradle
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // Versiones de plugins
    plugins {
        id "com.android.application" version "8.6.1"
        id "org.jetbrains.kotlin.android" version "2.1.0"
        id "com.google.gms.google-services" version "4.4.2"
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0"
    }
}

// Carga del plugin loader de Flutter + aplica falso a los demás
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
    id "com.google.gms.google-services" apply false
}

include(":app")
